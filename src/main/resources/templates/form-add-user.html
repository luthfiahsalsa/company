<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Halaman Pendaftaran</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/style.css}" >
</head>
<body>
<div class="container-judul">
    <h1>Selamat Datang pada Database Calon Karyawan</h1>
</div>
<div class="container">
    <h2>Pendaftaran Calon Karyawan</h2>
    <form th:action="@{/user/addUser}" th:object="${user}" method="post">
        <label>Role</label>
        <select name="role" class="form-control">
            <option selected value=""> Pilih Role </option>
            <option th:each="roleAvailable : ${listRole}" th:value="${roleAvailable.role}" th:text="${roleAvailable.role}"></option>
        </select><br>
        <label>Email</label><br>
        <input name="email" type="text" class="form-control"><br>
        <label>Password</label><br>
        <input name="password" type="password" class="form-control"><br>
        <button type="submit">Daftar</button>
    </form>
</div>
</body>
</html>
